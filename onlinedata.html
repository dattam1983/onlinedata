<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Sheets Form</title>
</head>
<body>
    <h1>User Data Form</h1>
    <form id="userForm">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required><br><br>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required><br><br>

        <label for="message">Message:</label>
        <textarea id="message" name="message" rows="4" required></textarea><br><br>

        <button type="submit">Submit</button>
    </form>

    <script>
        const scriptURL = 'https://script.google.com/macros/s/AKfycbzi7eqwFi1Wpl-R56x7WEMZFQfQY8WSM2Sl5jdpi2QPLJNO_dquqtv6ZdVrKK_Es0aw/exec';
        const form = document.getElementById('userForm');

        form.addEventListener('submit', e => {
            e.preventDefault();
            const formData = new FormData(form);

            fetch(scriptURL, { method: 'POST', body: formData })
                .then(response => alert('Form submitted successfully!'))
                .catch(error => alert('Error: ' + error.message));
        });
    </script>
</body>
</html>
